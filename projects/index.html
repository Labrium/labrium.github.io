<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Projects - Tech Labs</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="/Images/Logo.svg" />
	<link rel="icon" href="/Images/Logo.png" />
	<link rel="shortcut icon" href="/Images/Logo.svg" />
	<link rel="shortcut icon" href="/Images/Logo.png" />
	<link rel="apple-touch-icon" href="/Images/Logo.svg" />
	<link rel="apple-touch-icon" href="/Images/Logo.png" />
	<link rel="mask-icon" href="/Images/Logo Mono.svg" color="#081340" />
	<meta name="theme-color" content="#00ccff">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/Styles/main.css" />
	<script src="/Scripts/main.js"></script>
	<script src="/apps/Scripts/retrieveProductData.js"></script>
	<script>
		colors = {
			"green": "rgb(40, 205, 65)",
			"yellow": "rgb(255, 204, 0)",
			"orange": "rgb(255, 149, 0)",
			"red": "rgb(255, 59, 48)"
		};
		readTextFile("projectList.json", function (text) {
			var projectList = JSON.parse(text);
			for (var i = 0; i < projectList.new.length; i++) {
				readTextFile("projectCatalog/" + projectList.new[i] + ".json", function (newtext) {
					var projectInfo = JSON.parse(newtext);
					var newProjectCard = '<a href="' + projectInfo.projectPage + '" class="gridItem card"><div class="ribbon"><span>NEW<\span></div><img src = "Images/' + projectInfo.projectPage + '.png"> <br>' + projectInfo.name + '<p>' + projectInfo.description + '</p><div class="statusLabel">Status:<br/><div style="background-color: ' + colors[projectInfo.status[0]] + ';"></div><span style="color: ' + colors[projectInfo.status[0]] + ';">' + projectInfo.status[1] + '</span></div></a>';
					document.getElementsByClassName("gridRow")[0].innerHTML += newProjectCard;
				});
			}
			for (var i = 0; i < projectList.notNew.length; i++) {
				readTextFile("projectCatalog/" + projectList.notNew[i] + ".json", function (newtext) {
					var projectInfo = JSON.parse(newtext);
					var newProjectCard = '<a href="' + projectInfo.projectPage + '" class="gridItem card"><img src = "Images/' + projectInfo.projectPage + '.png"> <br>' + projectInfo.name + '<p>' + projectInfo.description + '</p><div class="statusLabel">Status:<br/><div style="background-color: ' + colors[projectInfo.status[0]] + ';"></div><span style="color: ' + colors[projectInfo.status[0]] + ';">' + projectInfo.status[1] + '</span></div></a>';
					document.getElementsByClassName("gridRow")[0].innerHTML += newProjectCard;
				});
			}
		});
	</script>
</head>

<body onload="finishLoad()">
	<div class="loadbg" id="loader">
		<div class="loader"><img src="/Images/Tech-Loader.svg" />
			<h1>LOADING...</h1>
		</div>
	</div>
	<!-- Header -->
	<div id="content" style="display: none;">
		<div html-include="/Common/Header.html"></div>
		<div class="header">
			<a href="/"><img src="/Images/Logo Animated.svg" id="logo"></a>
			<h1>Projects</h1>
			<h2>On the Frontier of Development</h2>
		</div>
		<!-- The flexible grid (content) -->
		<div class="content">
			<div class="single">
				<h2>Web Apps, Games, and Simulations</h2>
				<hr>
				<div class="gridRow"></div>
			</div>
		</div>
		<!-- Footer -->
		<div html-include="/Common/Footer.html"></div>
	</div>
	<script src="/Common/Include.js"></script>
</body>

</html>
